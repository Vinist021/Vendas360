<div class="text-center my-3">
    <h1 class="text-primary display-4 mt-4">Vendedores</h1>
    <h2 *ngIf="!message" class="text-secondary lead display-1 mb-5">Gerencie sua equipe de vendas de forma eficiente!</h2>
    <div *ngIf="message" [ngClass]="{
        'alert': true,
        'mb-0': true,
        'success-message': messageType === 'success',
        'error-message': messageType === 'error'
      }">
        {{ message }}
    </div>
</div>
