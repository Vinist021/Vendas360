<div class="text-center my-3">
    <h1 class="text-primary display-4">Vendas 360</h1>
    <h2 class="text-secondary lead mb-4">Gerencie sua equipe de vendas de forma eficiente!</h2>
    <div *ngIf="message" [ngClass]="{
        'alert': true,
        'success-message': messageType === 'success',
        'error-message': messageType === 'error'
      }">
        {{ message }}
    </div>
</div>
